<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="key" value="clear">C</button>
                    <button class="key" value="plus-minus"><sup>+</sup>/<sub>−</sub></button>
                    <button class="key" value="%">%</button>
                    <button class="key orange" value="/">÷</button>
                </div>
                <div class="row">
                    <button class="key" value="7">7</button>
                    <button class="key" value="8">8</button>
                    <button class="key" value="9">9</button>
                    <button class="key orange" value="*">x</button>
                </div>
                <div class="row">
                    <button class="key" value="4">4</button>
                    <button class="key" value="5">5</button>
                    <button class="key" value="6">6</button>
                    <button class="key orange" value="+">+</button>
                </div>
                <div class="row">
                    <button class="key" value="1">1</button>
                    <button class="key" value="2">2</button>
                    <button class="key" value="3">3</button>
                    <button class="key orange" value="-">-</button>
                </div>
                <div class="row">
                    <button class="key zero" value="0">0</button>
                    <button class="key" value=".">.</button>
                    <button class="key orange" value="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
