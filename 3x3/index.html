<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div id="display" class="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button id="clear" class="key" value="clear">C</button>
                    <button class="key" value="plus-minus"><sup>+</sup>/<sub>âˆ’</sub></button>
                    <button class="key ops" value="%">%</button>
                    <button class="key orange ops" value="/">/</button>
                </div>
                <div class="row">
                    <button class="key num" value="7">7</button>
                    <button class="key num" value="8">8</button>
                    <button class="key num" value="9">9</button>
                    <button class="key orange ops" value="*">x</button>
                </div>
                <div class="row">
                    <button class="key num" value="4">4</button>
                    <button class="key num" value="5">5</button>
                    <button class="key num" value="6">6</button>
                    <button class="key orange ops" value="+">+</button>
                </div>
                <div class="row">
                    <button class="key num" value="1">1</button>
                    <button class="key num" value="2">2</button>
                    <button class="key num" value="3">3</button>
                    <button class="key orange ops" value="-">-</button>
                </div>
                <div class="row">
                    <button class="key zero num" value="0">0</button>
                    <button class="key num" value=".">.</button>
                    <button id="equals" class="key orange" value="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
